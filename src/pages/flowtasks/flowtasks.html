<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'FLOW_TASK' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let item of tasks" (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="assets/img/{{item.documentTypeName}}.png">
      </ion-avatar>
      <h2>{{item.documentSubject}}</h2>
      <h3>{{item.creatorUserName}} - {{item.departmentName}}</h3>
      <p>{{item.documentNo}} - {{item.createTime | date:'yMMdd'}}</p>
    </ion-item>
    
  </ion-list>
</ion-content>
